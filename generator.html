<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lunara json generator</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      max-width: 700px;
      margin: 20px auto;
    }
    input, button {
      padding: 6px;
      margin: 5px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }
    input[type="number"] {
      width: 60px;
    }
    button {
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      color: #fff;
    }
    th, td {
      border: 1px solid #555;
      padding: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Generator</h2>

  <label>Item:
    <input type="text" id="itemID" value="item_revolver_gold">
  </label>
  <label>Hue:
    <input type="number" id="hue" value="0">
  </label>
  <label>Saturation:
    <input type="number" id="saturation" value="0">
  </label>
  <label>Scale:
    <input type="number" id="scale" value="-100">
  </label>
  <button onclick="addItem()">Add</button>
  <button onclick="generateJSON()">Download JSON</button>

  <table id="itemTable">
    <thead>
      <tr><th>Item</th><th>Hue</th><th>Saturation</th><th>Scale</th><th>Bag</th></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const items = [];

    function addItem() {
      const itemID = document.getElementById('itemID').value;
      const colorHue = parseInt(document.getElementById('hue').value, 10);
      const colorSaturation = parseInt(document.getElementById('saturation').value, 10);
      const scaleModifier = parseInt(document.getElementById('scale').value, 10);

      items.push({ itemID, colorHue, colorSaturation, scaleModifier });

      updateTable();
    }

    function updateTable() {
      const table = document.getElementById('tableBody');
      table.innerHTML = '';
      items.forEach((item) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.itemID}</td>
          <td>${item.colorHue}</td>
          <td>${item.colorSaturation}</td>
          <td>${item.scaleModifier}</td>
          <td><input type="checkbox" checked disabled></td>
        `;
        table.appendChild(row);
      });
    }

    function generateJSON() {
      const structuredItems = {
        objects: [
          {
            collection: "user_inventory",
            key: "stash",
            permission_read: 1,
            permission_write: 1,
            value: JSON.stringify({
              version: 1,
              items: [
                {
                  itemID: "item_backpack_large_base",
                  children: items.map(item => ({
                    itemID: item.itemID,
                    colorHue: item.colorHue,
                    colorSaturation: item.colorSaturation,
                    scaleModifier: item.scaleModifier
                  }))
                }
              ]
            })
          }
        ]
      };

      const blob = new Blob([JSON.stringify(structuredItems, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = "custom_inventory.json";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
