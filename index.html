<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .text {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .text::before {
            content: "Under Construction";
            position: absolute;
            width: 100%;
            height: 100%;
            color: white;
            overflow: hidden;
            border-right: 2px solid white;
            white-space: nowrap;
            animation: flicker 2s infinite alternate, typing 4s steps(14) infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="text">Under Construction</div>
</body>
</html>
html>
